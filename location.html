<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store - Location</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Additional CSS for the map */
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Game Store</h1>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="aboutus.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="games.html"><i class="fas fa-gamepad"></i> Games</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="location.html"><i class="fas fa-map-marker-alt"></i> Location</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="location">
            <h2>Location</h2>
            <p>We are located at 123 Game Street, Gamer City. Drop by and explore our store, or give us a call to check game availability.</p>
            <div id="map"></div>
            <a href="https://www.google.com/maps/dir/?api=1&destination=12.9716,77.5946" target="_blank" class="btn btn-primary">Navigate with Google Maps</a>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Game Store. All rights reserved.</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([12.9716, 77.5946], 13); // Use your actual coordinates

        // Set up the OSM layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map
        L.marker([12.9716, 77.5946]).addTo(map)
            .bindPopup('Game Store<br>123 Game Street, Gamer City.')
            .openPopup();
    </script>
</body>
</html>
